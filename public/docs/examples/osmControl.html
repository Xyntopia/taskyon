<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskyon Map Integration</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #map-container {
        height: 50%; /* Top half for map */
        position: relative; /* To position button and input */
      }
      #map {
        height: 100%;
        width: 100%;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000; /* Ensure controls are above the map */
        background-color: white;
        padding: 10px;
        border-radius: 5px;
      }
      #chat-container {
        height: 50%; /* Bottom half for chat */
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map-container">
      <div id="controls">
        <input type="text" id="place-input" placeholder="Enter a place name" />
        <button id="zoom-button">Zoom to Place</button>
      </div>
      <div id="map"></div>
    </div>

    <div id="chat-container">
      <iframe
        id="taskyon"
        frameborder="0"
        src="http://localhost:9000"
        width="100%"
        height="100%"
      ></iframe>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Initialize the map
      const map = L.map('map').setView([51.505, -0.09], 13); // Default location (London)

      // Add OpenStreetMap tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap',
      }).addTo(map);

      // Function to zoom to a place
      async function zoomToPlace(placeName) {
        const response = await fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(placeName)}`,
        );
        const data = await response.json();

        if (data && data.length > 0) {
          const { lat, lon } = data[0];
          map.setView([lat, lon], 13); // Adjust zoom level as needed
        } else {
          alert('Place not found!');
        }
      }

      // Event listener for the button
      document.getElementById('zoom-button').addEventListener('click', () => {
        const placeName = document.getElementById('place-input').value;
        zoomToPlace(placeName);
      });

      // Configuration and Tool Definitions remain unchanged
      const configuration = {
        llmSettings: {
          selectedApi: 'taskyon',
          enableOpenAiTools: false,
          llmApis: {
            taskyon: {
              selectedModel: 'meta-llama/llama-3.1-8b-instruct',
            },
          },
          taskTemplate: {
            allowedTools: ['zoomToPlace'],
          },
        },
      };

      const tools = [
        {
          id: 'mapControl.V1',
          name: 'zoomToPlace',
          description: 'Zooms to a specified place on the map',
          parameters: {
            type: 'object',
            properties: {
              placeName: {
                type: 'string',
                description: 'The name of the place to zoom to.',
              },
            },
            required: ['placeName'],
          },
          function: zoomToPlace, // Assign the zoom function here
        },
      ];
    </script>

    <script
      src="tyboilerplate.js"
      defer
      onload="initializeTaskyon(tools, configuration);"
    ></script>
  </body>
</html>
