<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskyon Chat Integration with OpenStreetMap</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #map {
        height: 100%;
        width: 30%;
        float: left;
      }
      #chat {
        height: 100%;
        width: 69%;
        float: right;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <!--<iframe id="chat" frameborder="0" src="https://taskyon.space/chat"></iframe>-->
    <!--<iframe id="chat" frameborder="0" src="http://localhost:8080"></iframe>-->
    <iframe id="chat" frameborder="0" src="http://localhost:8080"></iframe>

    <script>
      var map = L.map('map').setView([51.505, -0.09], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: 'Â© OpenStreetMap contributors',
      }).addTo(map);

      // Function to add a marker
      function addMarker(lat, lon) {
        L.marker([lat, lon]).addTo(map);
      }

      const myTaskyonFunction = {
        name: 'myExampleStringAdderAlone',
        description: 'provide a short description which an AI can understand',
        longDescription:
          'provide a long description if the AI/Human needs more details',
        parameters: {
          type: 'object',
          properties: {
            parameter1: {
              type: 'string',
              description: 'This is an example parameter!',
            },
            parameter2: {
              type: 'string',
              description:
                'This is another example parameter, but not required!',
            },
          },
          required: ['parameter1'],
        },
      };

      const iframeTarget = 'http://localhost:8080';

      // Example: Add a marker at a specific location
      addMarker(51.505, -0.09); // Coordinates for London

      // Send configuration data to the iframe
      var chatFrame = document.getElementById('chat');
      // wait until window was loaded...
      chatFrame.addEventListener('load', function () {
        var configData = {
          user: 'exampleUser',
          theme: 'light',
          allowedActions: ['postMessage', 'receiveMessage'],
        };
        chatFrame.contentWindow.postMessage(configData, iframeTarget);
        chatFrame.contentWindow.postMessage(myTaskyonFunction, iframeTarget);
      });

      window.addEventListener('message', function (event) {
        // Check the origin to ensure security
        if (event.origin !== iframeTarget) {
          console.log('Received message from unauthorized origin');
          return;
        }

        console.log('received message:', event);
        // Handle different types of messages
        if (
          event.data.type === 'addMarker' &&
          event.data.lat &&
          event.data.lon
        ) {
          addMarker(event.data.lat, event.data.lon);
        }
      });
    </script>
  </body>
</html>
